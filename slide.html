<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/slide.css">
    <title>SLIDESHOW</title>

</head>
<body>
    <main class="container">
        <button class="arrow-left control" aria-label="arrow-left">
            <span class="material-symbols-outlined">
            arrow_left
            </span>
        </button>
        <button class="arrow-right control" aria-label="arrow-left">
            <span class="material-symbols-outlined">
            arrow_right
            </span>
        </button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img 
                src="https://source.unsplash.com/random/250x250/?beach" 
                alt="Beach Images" 
                class="item current-item">
                <img 
                src="https://source.unsplash.com/random/250x250/?animal" 
                alt="Animal Images"
                class="item">
                <img 
                src="https://source.unsplash.com/random/250x250/?street" 
                alt="Street Images"
                class="item">
                <img 
                src="https://source.unsplash.com/random/250x250/?nature" 
                alt="Nature Images"
                class="item">
                <img 
                src="https://source.unsplash.com/random/250x250/?universe" 
                alt="Universe Images"
                class="item">
                <img 
                src="https://source.unsplash.com/random/250x250/?galaxy" 
                alt="Galaxy Images"
                class="item">
            </div>
        </div>
        <script src="js/slide.js"></script>
    </main>
</body>
</html>
